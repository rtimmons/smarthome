---

- name: install dependencies
  become_user: root
  become: true
  apt:
    pkg: [libffi-dev, libssl-dev, python3-nacl, libopenzwave1.5-dev, libudev-dev]
    state: present

- name: install master open-zwave configs
  git:
    repo: 'https://github.com/OpenZWave/open-zwave.git'
    dest: /home/pi/open-zwave

# Must be stopped prior to copying config
# since hass writes its state to disk on shutdown.
- name: stop home-assistant service
  become_user: root
  become: true
  service:
    name: home-assistant
    state: stopped
    enabled: yes

- name: install global pip packages
  become_user: root
  become: true
  async: 3600 # 1 hour
  poll: 10
  pip:
    executable: pip3.9
    name:
    - sqlalchemy
    - "homeassistant==0.118.5"
    state: present
  environment:
    MAKEFLAGS: '-j4'

- name: copy home-assistant systemd unit file
  become_user: root
  become: true
  copy:
    src: home-assistant.service
    dest: /etc/systemd/system/home-assistant.service
    owner: root
    group: root
    mode: 0664

- name: Remove .storage dir
  become_user: root
  become: true
  file:
    path: /home/pi/repo/HomeAssistantConfig/.storage
    state: absent

- name: copy HomeAssistantConfig
  synchronize:
      group: no
      checksum: yes
      copy_links: yes
      links: yes
      partial: yes
      perms: no
      recursive: yes
      times: no
      # â†“ must be no because don't want to delete hass's internal dbs/logs/deps
      delete: no
      src: "{{ playbook_dir }}/../HomeAssistantConfig/"
      dest: /home/pi/repo/HomeAssistantConfig/
      rsync_opts:
      - "--exclude=venv"
      - "--exclude=deps"

- name: start home-assistant service
  become_user: root
  become: true
  service:
    name: home-assistant
    state: started
    enabled: yes
