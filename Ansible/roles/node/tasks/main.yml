---

- name: install curl
  become_user: root
  become: yes
  apt:
    name: curl
    state: present

- name: enable nodesource packages
  become_user: root
  become: yes
  shell:
    curl -sL https://deb.nodesource.com/setup_12.x | sudo -E bash -;
    touch /root/nodesource
    chmod a+r /root/nodesource
  args:
    creates: /root/nodesource

- name: install npm packages
  become_user: root
  become: yes
  apt:
    name: ['libpcap-dev', 'build-essential', 'nodejs', 'gcc', 'g++', 'make']
    state: present
