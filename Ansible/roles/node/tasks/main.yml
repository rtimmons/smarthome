---

- name: Add NodeSource repository key
  become_user: root
  become: yes
  apt_key:
    url: https://deb.nodesource.com/gpgkey/nodesource-repo.gpg.key
    state: present

- name: Add NodeSource Node.js 20.x repository
  become_user: root
  become: yes
  apt_repository:
    repo: "deb https://deb.nodesource.com/node_20.x {{ ansible_distribution_release }} main"
    state: present
    update_cache: yes

- name: Install Node.js 20.x and build tools
  become_user: root
  become: yes
  apt:
    name: [curl, build-essential, nodejs]
    state: present
    update_cache: yes

