---

- name: copy smarthome repo
  synchronize:
      group: no
      checksum: yes
      copy_links: yes
      links: yes
      partial: yes
      perms: yes
      recursive: yes
      times: yes
      delete: yes
      src: "{{ playbook_dir }}/.."
      dest: /home/pi/repo
      rsync_opts:
        - "--exclude=node_modules"
        - "--exclude=HomeAssistantConfig"

- name: copy HomeAssistantConfig
  synchronize:
      group: no
      checksum: yes
      copy_links: yes
      links: yes
      partial: yes
      perms: yes
      recursive: yes
      times: yes
      delete: no
      src: "{{ playbook_dir }}/../HomeAssistantConfig"
      dest: /home/pi/repo/HomeAssistantConfig
