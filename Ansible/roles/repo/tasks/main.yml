---

- name: copy smarthome repo
  synchronize:
      group: no
      checksum: yes
      copy_links: yes
      links: yes
      partial: yes
      perms: yes
      recursive: yes
      times: yes
      delete: yes
      src: "{{ playbook_dir }}/.."
      dest: /home/udoobolt/repo
      rsync_opts:
        - "--exclude=node_modules"
        - "--exclude=venv"
        - "--exclude=.git"
        # This is handled by the home-assistant role
        - "--exclude=HomeAssistantConfig"
