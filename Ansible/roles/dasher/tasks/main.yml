---

# TODO: standardize yaml to 2 spaces

- name: install dependency packages
  become_user: root
  become: true
  apt:
      name: libpcap-dev
      state: latest

- name: clone dasher repo
  git:
      repo: https://github.com/maddox/dasher
      clone: yes
      dest: /home/pi/dasher
      # TODO: vars?
      # 2019-07-13
      version: e5e7a92c48c873444ecbf80c1c3c5a8b59b09974

- name: Install dasher node.js package
  retries: 5
  delay: 5
  shell: npm install --no-save
  args:
    chdir: /home/pi/dasher

- name: copy dasher config
  copy:
    src: config.js
    dest: /home/pi/dasher/config/config.json
    owner: pi

- name: copy systemd unit file
  become_user: root
  become: true
  copy:
    src: dasher.service
    dest: /etc/systemd/system/dasher.service
    owner: root
    group: root
    mode: 0664

- name: start dasher service
  become_user: root
  become: true
  service:
    name: dasher
    state: restarted
    enabled: yes

# use `sudo journalctl` to look at logs
