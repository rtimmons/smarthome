
# Loads default set of integrations. Do not remove.
default_config:

# Load frontend themes from the themes folder
frontend:
  themes: !include_dir_merge_named themes

# Generated automations from TypeScript code
automation generated: !include generated/automations.yaml

# Manual automations (hand-written, not suitable for generator)
automation manual: !include manual/automations.yaml

# UI-created automations (preserved from Home Assistant UI)
automation ui: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml
