- id: closet_presence_lighting
  alias: "Closet Presence Lighting"
  description: "Automatically control closet lighting based on human presence detection"
  trigger:
    - platform: state
      entity_id: binary_sensor.human_sensor_presence
      from: "off"
      to: "on"
  condition:
    - condition: state
      entity_id: light.light_closet_main
      state: "off"
  action:
    - alias: "Turn on closet light at 50% brightness when entering"
      service: light.turn_on
      target:
        entity_id: light.light_closet_main
      data:
        brightness_pct: 50
    - alias: "Wait until no presence detected for 30 seconds"
      wait_for_trigger:
        - platform: state
          entity_id: binary_sensor.human_sensor_presence
          to: "off"
          for:
            seconds: 30
    - alias: "Turn off closet scene after timeout"
      service: scene.turn_on
      target:
        entity_id: scene.closet_off
  mode: single

