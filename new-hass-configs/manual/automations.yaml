- id: closet_presence_lighting
  alias: "Closet Presence Lighting"
  description: "Automatically control closet lighting based on human presence detection"
  trigger:
    - platform: state
      entity_id: binary_sensor.human_sensor_presence
      from: "off"
      to: "on"
  action:
    - alias: "Turn on office high scene (as example)"
      service: scene.turn_on
      target:
        entity_id: scene.office_high
    - alias: "Wait a bit"
      delay:
        minutes: 3
    - alias: "Turn off closet lights"
      service: light.turn_off
      target:
        entity_id: light.light_closet_main
  mode: restart
