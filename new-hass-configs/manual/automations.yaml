- alias: Living Hallway Switch - Double Up → Living Room High
  description: Turn on Living Room High scene on double-tap up
  trigger:
    platform: event
    event_type: zwave_js_value_notification
    event_data:
      device_id: c136100e5d6664e5b6fa256eaeb6c9b3
      command_class_name: Central Scene
      property_key_name: "001"
      value: KeyPressed2x
  action:
    service: scene.turn_on
    target:
      entity_id: scene.living_room_high
  mode: single

