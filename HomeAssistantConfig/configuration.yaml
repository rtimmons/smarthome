rest_command:
  bedroom_blinds_up:
    url: http://localhost:3000/blinds/bedroom
    method: POST
    payload: '{"state": "up"}'
    content_type:  'application/json; charset=utf-8'
  bedroom_blinds_down:
    url: http://localhost:3000/blinds/bedroom
    method: POST
    payload: '{"state": "down"}'
    content_type:  'application/json; charset=utf-8'

# Get "state" via rest (just whatever is stored in the node app)
sensor:
  - platform: rest
    resource: http://localhost:3000/blinds/bedroom
    name: blinds_bedroom
    value_template: '{{ value_json.state }}'

