    type: outlet
    node_id: 7

  - name: office_light_abovecouch
    type: dimmer switch 46203
    node_id: 18

  - name: office_light_abovecouch2
    type: dimmer switch 46203
    node_id: 18

  - name: office_light_abovedesk
    type: dimmer switch 46203
    node_id: 19

  # This is 100% not a dimmer switch, but the template works
  # to turn it off and on so ¯\_(ツ)_/¯
