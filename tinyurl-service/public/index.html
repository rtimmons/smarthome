<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tiny URLs</title>
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <header class="page-header">
      <div>
        <p class="eyebrow">Tiny URL Service</p>
        <h1>Create and manage short links</h1>
        <p class="muted">
          Slugs auto-generate (a-z, 2-9, optional dashes, ≤10 chars). Redirects live at
          <code>/{slug}</code>.
        </p>
      </div>
      <div class="status" data-status></div>
    </header>

    <main class="layout">
      <section class="card">
        <h2>Create new link</h2>
        <form id="create-form" class="stack">
          <label class="field">
            <span>Destination URL</span>
            <input
              type="url"
              name="url"
              id="url-input"
              placeholder="https://example.com/page"
              required
              autocomplete="off"
            />
          </label>
          <button type="submit" class="btn primary">Create tiny URL</button>
        </form>
      </section>

      <section class="card">
        <div class="card-header">
          <div>
            <h2>Existing links</h2>
            <p class="muted" id="list-subtitle">Loading…</p>
          </div>
          <button type="button" class="btn ghost" id="refresh-btn">Refresh</button>
        </div>
        <div id="empty-state" class="muted">No tiny URLs yet. Create one above.</div>
        <div id="table-wrapper" class="table-wrapper hidden">
          <table>
            <thead>
              <tr>
                <th>Slug</th>
                <th>Target</th>
                <th>Visits</th>
                <th>Last 10 visits</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="url-rows"></tbody>
          </table>
        </div>
      </section>
    </main>

    <script type="module" src="assets/app-config.js"></script>
    <script type="module" src="assets/app.js"></script>
  </body>
</html>
