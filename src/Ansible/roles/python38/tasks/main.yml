---

- name: install dependencies
  become_user: root
  become: true
  apt:
    pkg:
    - make
    - build-essential
    - libssl-dev
    - zlib1g-dev
    - libbz2-dev
    - libreadline-dev
    - libsqlite3-dev
    - wget
    - curl
    - llvm
    - libncurses5-dev
    - xz-utils
    - tk-dev
    - libxml2-dev
    - libxmlsec1-dev
    - libffi-dev
    - liblzma-dev
    state: present

- name: upload install file
  copy:
    src: install-pyenv.sh
    dest: /tmp/install-pyenv.sh
    mode: 'a+x'

- name: run install file
  become_user: root
  become: true
  command: /tmp/install-pyenv.sh
  args:
    creates: /usr/local/bin/python3.8

